        /* 🎨 화려한 버튼 호버 효과 스타일 */
.btn { 
    position: relative;
    overflow: hidden;
    padding: 12px 25px; 
    border: none; 
    border-radius: 25px; 
    cursor: pointer; 
    font-size: 14px; 
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.4s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transform: translateY(0);
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: left 0.6s;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover {
    transform: translateY(-4px) scale(1.08);
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    animation: rainbow-pulse 1.5s infinite;
}

.btn:active {
    transform: translateY(-2px) scale(1.04);
    transition: all 0.1s ease;
}

/* 🌈 무지개 펄스 애니메이션 */
@keyframes rainbow-pulse {
    0% { box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5); }
    16% { box-shadow: 0 12px 30px rgba(255, 165, 0, 0.5); }
    33% { box-shadow: 0 12px 30px rgba(255, 255, 0, 0.5); }
    50% { box-shadow: 0 12px 30px rgba(0, 255, 0, 0.5); }
    66% { box-shadow: 0 12px 30px rgba(0, 191, 255, 0.5); }
    83% { box-shadow: 0 12px 30px rgba(138, 43, 226, 0.5); }
    100% { box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5); }
}

.btn-primary { 
    background: linear-gradient(135deg, #667eea, #764ba2); 
    color: white; 
}

.btn-primary:hover {
    background: linear-gradient(135deg, #ff6b6b 0%, #feca57 25%, #48dbfb 50%, #ff9ff3 75%, #54a0ff 100%);
    animation: rainbow-pulse 1.5s infinite, btn-primary-glow 2s infinite;
}

@keyframes btn-primary-glow {
    0%, 100% { 
        background: linear-gradient(135deg, #ff6b6b 0%, #feca57 25%, #48dbfb 50%, #ff9ff3 75%, #54a0ff 100%);
    }
    25% { 
        background: linear-gradient(135deg, #feca57 0%, #48dbfb 25%, #ff9ff3 50%, #54a0ff 75%, #ff6b6b 100%);
    }
    50% { 
        background: linear-gradient(135deg, #48dbfb 0%, #ff9ff3 25%, #54a0ff 50%, #ff6b6b 75%, #feca57 100%);
    }
    75% { 
        background: linear-gradient(135deg, #ff9ff3 0%, #54a0ff 25%, #ff6b6b 50%, #feca57 75%, #48dbfb 100%);
    }
}

.btn-secondary { 
    background: linear-gradient(135deg, #a8edea, #fed6e3); 
    color: #333; 
}

.btn-secondary:hover {
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #fad0c4 75%, #a8edea 100%);
    color: white;
    animation: rainbow-pulse 1.5s infinite, btn-secondary-glow 2s infinite;
}

@keyframes btn-secondary-glow {
    0%, 100% { 
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fad0c4 50%, #a8edea 75%, #fed6e3 100%);
    }
    50% { 
        background: linear-gradient(135deg, #fad0c4 0%, #a8edea 25%, #fed6e3 50%, #ff9a9e 75%, #fecfef 100%);
    }
}

/* 🌟 반짝이는 효과 */
.btn:hover::after {
    content: '✨';
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    animation: sparkle 1s infinite;
    font-size: 16px;
}

@keyframes sparkle {
    0%, 100% { 
        opacity: 0; 
        transform: translateY(-50%) scale(0.5) rotate(0deg); 
    }
    50% { 
        opacity: 1; 
        transform: translateY(-50%) scale(1.3) rotate(180deg); 
    }
}

/* 🎯 생성 버튼 특별 효과 */
.btn-primary:hover::after {
    content: '🚀';
}

/* 🖨️ 인쇄 버튼 특별 효과 */
.btn-secondary:hover::after {
    content: '🖨️';
}

    margin-bottom: 5mm;

<body>
    <!-- 🎯 고정 헤더 영역 -->
    <div class="fixed-header">
    <div class="container">
        <h1>🏢 LG CNS 회수확인서 프로그램</h1>
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="excelFile" accept=".xlsx,.xls" />
                <label for="excelFile" class="file-input-label">
                    📊 엑셀 파일 업로드
                </label>
            </div>
            <div class="upload-info">
                엑셀 파일을 업로드하면 자동으로 데이터가 입력됩니다.
            </div>
            <div class="sync-status" id="syncStatus">시간 동기화 중...</div>
        </div>
        
        <div class="controls">
            <div class="date-display" id="dateDisplay">
                <span class="calendar-icon">📅</span>
                <span id="currentDate">날짜 로딩 중...</span>
            </div>
            <button class="btn btn-primary" onclick="generateReceipt()">📋 회수증 생성</button>
            <button class="btn btn-secondary" onclick="printReceipt()">🖨️ 인쇄하기</button>
            <button class="btn btn-secondary" onclick="toggleReceipt()">👁️ 회수증 보기/숨기기</button>
        </div>
<!-- 🆕 로고 추가 -->
<div class="company-logo" style="display: flex; justify-content: center; align-items: center; text-align: center;">
    <img src="estream_logo.png" alt="eSTREAM 로고" class="logo-image" style="width: 200px; display: block; margin: 0 auto;">
</div>
        </div>
</div>
    
    <!-- 🎯 회수확인서 영역 -->
    <div class="receipt-wrapper">
        <div class="receipt-container" id="receiptContainer"></div>
    </div>
</body>
    <script>
    // 🔥 이 부분을 JavaScript 시작 부분에 추가하세요
let excelData = [];
let currentDateTime = null;

        // 토스트 알림 함수
        function showToast(message, isError = false) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }
        
        // 페이지 로드 시 시간 동기화
        document.addEventListener('DOMContentLoaded', function() {
    syncDateTime();
    setInterval(updateCurrentDate, 24 * 60 * 60 * 1000);
});
        
        // 온라인 시간 서버와 동기화
        async function syncDateTime() {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.textContent = '온라인 시간 서버와 동기화 중...';
            
            try {
                const timeAPIs = [
                    {
                        url: 'https://worldtimeapi.org/api/timezone/Asia/Seoul',
                        parser: (data) => new Date(data.datetime)
                    }
                ];
                
                let syncSuccess = false;
                
                for (const api of timeAPIs) {
                    try {
                        const response = await fetch(api.url);
                        if (response.ok) {
                            const data = await response.json();
                            currentDateTime = api.parser(data);
                            if (currentDateTime && !isNaN(currentDateTime.getTime())) {
                                syncSuccess = true;
                                syncStatus.textContent = '✅ 온라인 시간 서버와 동기화 완료';
                                break;
                            }
                        }
                    } catch (error) {
                        console.log(`API ${api.url} 실패:`, error);
                        continue;
                    }
                }
                
                if (!syncSuccess) {
                    currentDateTime = new Date();
                    syncStatus.textContent = '⚠️ 온라인 동기화 실패, 로컬 시간 사용';
                }
                
            } catch (error) {
                currentDateTime = new Date();
                syncStatus.textContent = '⚠️ 시간 동기화 오류, 로컬 시간 사용';
            }
            
            updateCurrentDate();
            
            setTimeout(() => {
                syncStatus.style.display = 'none';
            }, 3000);
        }
        
        function updateCurrentDate() {
            if (!currentDateTime) {
                currentDateTime = new Date();
            }
            
            const year = currentDateTime.getFullYear();
            const month = String(currentDateTime.getMonth() + 1).padStart(2, '0');
            const day = String(currentDateTime.getDate()).padStart(2, '0');
            
            const dateString = `${year}년 ${month}월 ${day}일`;
            document.getElementById('currentDate').textContent = dateString;
        }
        
        function getCurrentDateString() {
            if (!currentDateTime) {
                currentDateTime = new Date();
            }
            
            const year = currentDateTime.getFullYear();
            const month = String(currentDateTime.getMonth() + 1).padStart(2, '0');
            const day = String(currentDateTime.getDate()).padStart(2, '0');
            
            return `${year}-${month}-${day}`;
        }
        
        function isTitleRow(row) {
            if (!row || !row[0]) return false;
            
            const firstCell = String(row[0]).trim();
            
            const titlePatterns = [
                /^대전\s*:\s*임현우/i,
                /^여수\s*:\s*이용/i,
                /^대구\s*:\s*안영호/i,
                /^부산\s*:\s*정창식/i,
                /^강서$/i,
                /^파주$/i,
                /^상암$/i,
                /^강북$/i,
                /^영등포$/i,
                /^강남$/i,
                /^기타$/i
            ];
            
            return titlePatterns.some(pattern => pattern.test(firstCell));
        }
        
        function isValidDataRow(row) {
            if (!row || row.length === 0) return false;
            
            const assetNumber = row[0];
            if (!assetNumber || String(assetNumber).trim() === '') return false;
            
            if (isTitleRow(row)) return false;
            
            return true;
        }
        
        // 동일한 회수코드를 가진 데이터를 통합하는 함수
        function consolidateData(rawData) {
            const consolidated = {};
            
            rawData.forEach(row => {
                const assetNumber = String(row[0] || '').trim();
                const recoveryCode = String(row[1] || '').trim();
                
                // 회수코드를 키로 사용
                const key = recoveryCode;
                
                if (!consolidated[key]) {
                    consolidated[key] = {
                        assetNumbers: [],
                        recoveryCode: recoveryCode,
                        products: [],
                        returnPerson: String(row[9] || '').trim(),
                        contact: String(row[10] || '').trim(),
                        originalRows: []
                    };
                }
                
                // 자산번호 추가 (중복 제거)
                if (assetNumber && !consolidated[key].assetNumbers.includes(assetNumber)) {
                    consolidated[key].assetNumbers.push(assetNumber);
                }
                
                // 제품 정보 추가
                const assetClass = String(row[2] || '').trim();
                const modelName = String(row[3] || '').trim();
                
                if (assetClass || modelName) {
                    const existingProduct = consolidated[key].products.find(
                        p => p.assetClass === assetClass && p.modelName === modelName
                    );
                    
                    if (!existingProduct) {
                        consolidated[key].products.push({
                            assetClass: assetClass || '미분류',
                            modelName: modelName || '모델명 없음'
                        });
                    }
                }
                
                consolidated[key].originalRows.push(row);
            });
            
            return Object.values(consolidated).map(item => {
                console.log(`통합된 항목: 회수코드 ${item.recoveryCode} - 자산번호 ${item.assetNumbers.length}개, 제품 ${item.products.length}개`);
                
                return {
    assetNumbers: item.assetNumbers,
    recoveryCode: item.recoveryCode,
    products: item.products,
    returnPerson: item.returnPerson,
    contact: item.contact,
    originalRows: item.originalRows
};
            });
        }
        
        // 엑셀 파일 업로드 처리
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (typeof XLSX === 'undefined') {
                showToast('❌ XLSX 라이브러리가 로드되지 않았습니다.', true);
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const allData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    
                    const rawData = allData.slice(5).filter(row => isValidDataRow(row));
                    
                    excelData = consolidateData(rawData);
                    
                    const totalAssets = excelData.reduce((sum, item) => sum + item.assetNumbers.length, 0);
                    const totalProducts = excelData.reduce((sum, item) => sum + item.products.length, 0);
                    
                    showToast(`✅ 엑셀 파일 업로드 완료! (${excelData.length}개 회수증, 총 ${totalAssets}개 자산, ${totalProducts}개 제품)`);
                    
                } catch (error) {
                    showToast('❌ 엑셀 파일 읽기 오류: ' + error.message, true);
                }
            };
            
            reader.onerror = function(error) {
                showToast('❌ 파일 읽기 오류가 발생했습니다.', true);
            };
            
            reader.readAsArrayBuffer(file);
        });
        
        function generateReceipt() {
    if (excelData.length === 0) {
        showToast('❌ 먼저 엑셀 파일을 업로드해주세요.', true);
        return;
    }
    
    const container = document.getElementById('receiptContainer');
    const wrapper = document.querySelector('.receipt-wrapper');
    const header = document.querySelector('.fixed-header');
    let receiptsHTML = '';
    
    const receiptDate = getCurrentDateString();
    
    excelData.forEach((item, index) => {
        receiptsHTML += `
            <div class="receipt-page">
                ${createReceiptHTML('회수자용', receiptDate, item, index)}
                <div class="cut-line"></div>
                ${createReceiptHTML('반납자용', receiptDate, item, index)}
            </div>
        `;
    });
    
    container.innerHTML = `
                <div class="receipt-title-section" style="text-align: center; margin-bottom: 10px; padding: 20px;">
            <h2 style="color: white; font-size: 28px; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                📋 생성된 회수확인서
            </h2>
            <p style="color: rgba(255,255,255,0.9); font-size: 16px;">
                총 ${excelData.length}개의 회수확인서가 생성되었습니다.
            </p>
        </div>
        ${receiptsHTML}
                <div class="receipt-buttons-section" style="text-align: center; margin-top: 30px; padding: 20px;">
            <button class="btn btn-secondary" onclick="printReceipt()" style="margin-right: 15px;">🖨️ 전체 인쇄</button>
            <button class="btn btn-secondary" onclick="goToMain()">🏠 메인으로 돌아가기</button>
        </div>
    `;
    
    // 🔥 헤더를 컴팩트 모드로 변경하고 회수증 보이기
    header.classList.add('compact');
    wrapper.classList.add('show');
    
    // 🔥 회수증 영역으로 부드럽게 스크롤 (헤더 높이만큼 오프셋)
    setTimeout(() => {
        const headerHeight = header.offsetHeight;
        window.scrollTo({
            top: headerHeight,
            behavior: 'smooth'
        });
    }, 300);
    
        showToast('✅ 회수확인서가 성공적으로 생성되었습니다!');
        
        // 🔧 회수증 영역으로 스크롤 이동
        setTimeout(() => {
            const receiptContainer = document.getElementById('receiptContainer');
            receiptContainer.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }, 300);
    }
        
        // 제품 목록을 한 줄로 표시하는 함수
        function createProductListText(products) {
            if (!products || products.length === 0) {
                return '제품 정보 없음';
            }
            
            const productTexts = products.map(product => {
                if (product.assetClass && product.modelName) {
                    return `${product.assetClass} ${product.modelName}`;
                } else if (product.assetClass) {
                    return product.assetClass;
                } else if (product.modelName) {
                    return product.modelName;
                } else {
                    return '미분류';
                }
            });
            
            return productTexts.join(', ');
        }
        
        function createReceiptHTML(type, date, itemData, index) {
    const assetNumbersText = itemData.assetNumbers.join(', ');
    const productListText = createProductListText(itemData.products);
    
const returnPerson = itemData.returnPerson;
const contact = itemData.contact;
            
// 🎯 모든 타입에서 가로 1줄 레이아웃 사용
const signatureSection = type === '반납자용' ? 
    `<div class="signature-section">
        <div class="signature-row">
            <div class="signature-group">
                <div class="signature-title">🏢 회수자 :</div>
            </div>
        </div>
    </div>` :
    `<div class="signature-section">
        <div class="signature-row">
            <div class="signature-group">
                <div class="signature-title">🏢 회수자 :</div>
            </div>
            <div class="signature-group">
                <div class="signature-title">🏢 반납자 :</div>
            </div>
        </div>
    </div>`;
            
            return `
                <div class="receipt">
                    <h2>📋 LG CNS 회수확인서 (${type})</h2>
                    <div class="receipt-info">
                        <p><strong>자산번호:</strong> <span class="value">${assetNumbersText}</span></p>
                        <p><strong>회수코드:</strong> <span class="value">${itemData.recoveryCode}</span></p>
                        <p><strong>회수제품목록:</strong> <span class="value">${productListText}</span></p>
                        <p><strong>반납자 정보:</strong> <span class="value">${returnPerson} ${contact}</span></p>
                        <p><strong>인수일자:</strong> <span class="value">${formatDate(date)}</span></p>
                    </div>
                    ${signatureSection}
                </div>
            `;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}년 ${month}월 ${day}일`;
        }
        
                function printReceipt() {
            const receiptContainer = document.getElementById('receiptContainer');
            if (!receiptContainer.innerHTML.trim()) {
                showToast('❌ 먼저 회수증을 생성해주세요.', true);
                return;
            }
            
            // 🔥 인쇄 전 알림
            showToast('🖨️ 인쇄 준비 중...');
            
            // 🔥 잠시 후 인쇄 실행 (CSS 적용 시간 확보)
            setTimeout(() => {
                window.print();
            }, 500);
        }

function toggleReceipt() {
    const wrapper = document.querySelector('.receipt-wrapper');
    const container = document.getElementById('receiptContainer');
    const header = document.querySelector('.fixed-header');
    
    if (!container.innerHTML.trim()) {
        showToast('❌ 먼저 회수증을 생성해주세요.', true);
        return;
    }
    
    wrapper.classList.toggle('show');
    
    if (wrapper.classList.contains('show')) {
        header.classList.add('compact');
        showToast('👁️ 회수증을 표시합니다.');
        setTimeout(() => {
            const headerHeight = header.offsetHeight;
            window.scrollTo({
                top: headerHeight,
                behavior: 'smooth'
            });
        }, 300);
    } else {
        header.classList.remove('compact');
        showToast('🙈 회수증을 숨겼습니다.');
        setTimeout(() => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }, 300);
    }
}
function goToMain() {
    const header = document.querySelector('.fixed-header');
    const wrapper = document.querySelector('.receipt-wrapper');
    
    header.classList.remove('compact');
    wrapper.classList.remove('show');
    
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
    showToast('🏠 메인 화면으로 돌아갔습니다.');
}
